<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/utils.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <title>Sign Up | Create your account</title>
  </head>
  <body>
    <div id="headerHolder"></div>

    <div class="main">
      <form id="signUpForm">
        <h2>Create new account</h2>
        <div class="formBox">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="name"/>
        </div>

        <div class="formBox">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="name@gmail.com"/>
        </div>

        <div class="formBox">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••"/>
        </div>

        <div class="checkBox">
          <input type="checkbox" id="terms" name="terms" />
          <label for="terms">I accept the <span>Terms and Conditions</span></label>
        </div>

        <button class="signupBtn" type="submit">Create an account</button>

        <div class="login">
          Already have an account? <span><a href="login.html">Login here</a></span>
        </div>
      </form>

      <div id="toast" class="toast hide">
        <span id="toast-message"></span>
      </div>
    </div>

    <script src="/scripts/signup.js" type="module"></script>
    <script src="/scripts/loadContent.js"></script>
  </body>
</html>
