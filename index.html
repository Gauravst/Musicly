<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/img/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Musicly | Music is Life</title>
  </head>

  <body>
    <div class="main">
      <header>
        <div class="logo"><img src="assets/img/logo.png" />Musicly</div>
        <nav>
          <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Hindi</a></li>
            <li><a href="#">Haryanavi</a></li>
            <li><a href="#">Punjabi</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </header>

      <div class="main2">
        <div class="box">
          <div class="boxx">
            <div class="head">
              <h2>Songs For You</h2>
              <a href="#">More >></a>
            </div>
            <ul id="forYouList"></ul>
          </div>
        </div>

        <div class="box">
          <div class="boxx">
            <div class="head">
              <h2>Trending</h2>
              <a href="#">More >></a>
            </div>
            <ul id="trending"></ul>
          </div>

          <div class="boxx">
            <div class="head">
              <h2>Top Song 2023</h2>
              <a href="#">More >></a>
            </div>
            <ul id="topList"></ul>
          </div>
        </div>
      </div>

      <div class="main3">
        <div class="play">
          <div class="play_info">
            <img class="play_img" />
            <span class="play_name">Maa ki Su - Ajay Bhagta</span>
          </div>
          <div class="play_control">
            <div class="button">
              <i class="fa-solid fa-2x fa-backward-step" id="back"></i>
              <i class="fa-regular fa-2x fa-circle-play" id="play"></i>
              <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
            </div>
            <div class="audio_bar">
              <span id="current_time">02:34</span>
              <input type="range" min="0" max="100" id="progress_bar" />
              <span id="audio_time">04:15</span>
            </div>
          </div>
        </div>
      </div>
      <script src="js/script.js"></script>
    </div>
  </body>
</html>
