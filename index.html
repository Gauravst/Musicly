<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/player.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <link rel="icon" href="assets/img/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Musicly | Music is Life</title>
  </head>

  <body>
    <header>
      <div class="logo"><img src="assets/img/logo.png" />Musicly</div>
      <nav>
        <ul>
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Explore</a></li>
          <li><a href="#">Hindi</a></li>
          <li><a href="#">Haryanavi</a></li>
          <li><a href="#">Punjabi</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <i class="fa fa-user"></i>
      </nav>
    </header>

    <section id="hero">
      <div class="box">
        <div class="boxx">
          <div class="head">
            <h2>Songs For You</h2>
            <a href="#">More >></a>
          </div>
          <ul id="forYouList"></ul>
        </div>
      </div>

      <div class="box">
        <div class="boxx">
          <div class="head">
            <h2>Trending</h2>
            <a href="#">More >></a>
          </div>
          <ul id="trending"></ul>
        </div>

        <div class="boxx">
          <div class="head">
            <h2>Top Song 2023</h2>
            <a href="#">More >></a>
          </div>
          <ul id="topList"></ul>
        </div>
        <div class="hello"></div>
      </div>
    </section>

    <section id="playerCont">
      <div class="playerContainer">
        <input type="range" id="progressBar" min="0" max="100" value="0" />

        <div class="playerBody">
          <div class="playerRight">
            <div class="playerBtn">
              <ul>
                <li id="closeBtn"><i class="fa fa-times"></i></li>
                <li id="backBtn"><i class="fa fa-step-backward"></i></li>
                <li id="playBtn"><i class="fa fa-play"></i></li>
                <li id="nextbtn"><i class="fa fa-step-forward"></i></li>
              </ul>
            </div>

            <div class="playerTime"></div>

            <div class="playerInfo">
              <img class="playerCover" src="/assets/img/cover.png" />
              <div class="playerSongName">Final Masquerade hello...</div>
            </div>
          </div>

          <div class="playerBtn">
            <ul>
              <li class="heartBtn"><i class="fa-regular fa-heart"></i></li>
              <li class="list__link"><i class="fa fa-random"></i></li>
              <li class="reloadBtn"><i class="fa fa-undo"></i></li>
              <li class="list__link"><i class="fa-solid fa-ellipsis-vertical"></i></li>
              <li class="popupBtn"><i class="fa-solid fa-caret-up"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <div class="popupContainer">
      <div class="popupBody">
        <div class="popupLeft">
          <img class="popupImg" src="/assets/img/cover.png" />
        </div>
        <div class="popupRight">
          <div class="popupMenu">
            <li class="active">up next</li>
            <li>lyrics</li>
            <li>related</li>
          </div>
          <div class="popupContant"></div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/popup.js"></script>
    <!-- </div> -->
  </body>
</html>
